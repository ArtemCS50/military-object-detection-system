spring.application.name=MilitaryObjectDetectionSystem

spring.datasource.url=jdbc:postgresql://localhost:5432/militarySystem
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

upload.dir=A:/Education/MilitaryObjectDetectionSystem/src/main/java/com/example/militaryobjectdetectionsystem/videos
jwt.secret=your-secret-key


spring.servlet.multipart.max-file-size=10000MB
spring.servlet.multipart.max-request-size=10000MB




